<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      background: transparent;
    }
    #subtitle {
      font-size: 28px;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      text-shadow: 2px 2px 4px #000;
    }
  </style>
</head>
<body>
  <div id="subtitle">Waiting to display...</div>

<script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
<script>
  const socket = io("http://localhost:5100", {
    transports: ["websocket"],
    reconnection: true,
  });

  socket.on("connect", () => {
    console.log("‚úÖ Connected to socket.io server");
  });

  socket.on("subtitle", function (data) {
    console.log("üó£ Subtitle received:", data);
    document.getElementById("subtitle").innerText = data.text;
  });

  socket.on("disconnect", () => {
    console.log("‚ùå Disconnected from socket.io server");
  });
</script>
</body>
</html>
