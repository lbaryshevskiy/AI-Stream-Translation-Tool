<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Subtitles Overlay</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
    }

    #subtitle {
      position: absolute;
      bottom: 10%;
      width: 100%;
      text-align: center;
      font-size: 2.5em;
      color: white;
      font-family: Arial, sans-serif;
      text-shadow: 2px 2px 4px #000;
    }
  </style>
</head>
<body>
  <div id="subtitle">Waiting to display...</div>

  <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
  <script>
    const socket = io("http://localhost:5100", {
      transports: ["websocket"],
      reconnection: true,
    });

    socket.on("connect", () => {
      console.log("‚úÖ Connected to socket.io server");
    });

    socket.on("subtitle", function (data) {
      console.log("üó®Ô∏è Subtitle received:", data);
      document.getElementById("subtitle").innerText = data.text;
    });

    socket.on("disconnect", () => {
      console.log("‚ùå Disconnected from socket.io server");
    });
  </script>
</body>
</html>
